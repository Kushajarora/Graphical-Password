<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Graphical Password Authentication</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
      <script rel="stylesheet" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
<body >
 <style>
body{font-family:Gill Sans Ultra Bold}
*{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
main{
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?dpr=0.800000011920929&auto=format&fit=crop&w=1199&h=800&q=80&cs=tinysrgb&crop=');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.container-fluid{
    padding-right: 0px;
    padding-left: 0px;
}
    
 </style>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <main>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand text-white" href="#">Graphical Password</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                        <a class="nav-link text-white" href="{{ url_for('main.index') }}">Home</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('main.profile') }}">Profile</a>
                        </li>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.login') }}">Login</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('auth.signup') }}">Sign Up</a>
                        </li>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li> 
                        {% endif %}   
                    </ul>
                </div>
                </nav>
                    <div class="container-fluid has-text-centered" style="font-size: medium">
                       {% block content %}
                       {% endblock %}
                    </div>
            </main>
            </div>
                
            </section>
            </main>
        </div>





 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
